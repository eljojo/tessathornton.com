<!DOCTYPE html>
<html>
  <head>

<meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
</head>

<body>
<script src="http://sdks.shopifycdn.com/js-buy-sdk/v0/latest/shopify-buy.umd.polyfilled.min.js"></script>

<button id="buy">Buy Now</button>
<script type="text/javascript">
  var client = ShopifyBuy.buildClient({
    domain: 'embeds-internal.myshopify.com',
    apiKey: 'fefab9317e0715b6b3a3e375a3710f4c',
    appId: '6',
  });
  var button = document.getElementById('buy');
  client.fetchProduct('8080627339').then(function(product) {
    button.addEventListener('click', function () {
      window.open(product.selectedVariant.checkoutUrl());
    });
  });
</script>
</body>
</html>
